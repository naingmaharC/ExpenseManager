<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
    <script src="./js/static.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Expense Manager</title>
</head>
<body  class="themesColor">
    <div class="container" style="height: 100vh;">
        <div class="d-flex justify-content-center  align-items-center text-white" style="height: 100%;">
          <div class="row shadow bgOpacity rounded-3" style="width: 100%;height: 80%;">
              <div class="col-sm-6 rounded-3 p3"
                style="background-image: url('https://w0.peakpx.com/wallpaper/533/937/HD-wallpaper-bitcoin-black-logo-creative-cryptocurrency-metal-grid-background-bitcoin-logo-brands-bitcoin.jpg'); 
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;"
              ></div>
              <div class="col-sm-6 p3">
                  <div class="d-flex flex-column justify-content-center mx-5" style="height: 100%;">
                  <h2 class=" d-flex justify-content-center display-1" style="font-family: 'Courgette', cursive;">Login</h2>
                  <div class="mb-3 mt-3">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="User Name" name="username" >
                  </div>
                  <div class="mb-3">
                       <label for="pwd">Password</label>
                       <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="form-check mb-3">
                       <label class="form-check-label">
                       <input class="form-check-input" type="checkbox" name="remember"> Remember me
                       </label>
                  </div>
                  <button type="text" class="btn btn-primary width:100px;" id="log_in">Login</button>
                  <br>
                  <div class="d-flex justify-content-center">
                    <span>Don't have an account? </span>
                    <a href="./register.html" style="margin-left: 5px;">Sign Up</a>
                  </div>
               </div>
                 
              </div>
            </div>
         </div>
    </div>
 
   
  </body>
  <script src="./js/apiCall.js" ></script>
  <script src="./js/authChecker.js"></script>
  <script>

    $(document).ready(()=>{
        $("#log_in").click(()=>{
          let param = loginInfo();
            if(param)submitLogin (param)    
            else  alert("Invalid Data")
        })
    })

    function loginInfo(){
      let username = $("#username").val()
      if (!username){
        return null;
      }
      let password = $("#pwd").val()
      if (!password){
        return null;
      }
      return {
        username,password
      }
    }
 
  </script>
</html>
