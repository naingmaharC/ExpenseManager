<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a4bde1e6e3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Category List</title>
</head>

<body class="bgColor">
    <div id="nav"> </div>
    <div class="container" style="margin-top: 80px;">
        <div class="container d-flex justify-content-center" style="height: 100%;">
            <div class="col col-lg-6 bg-dark  p-4 rounded-3">
                <h2 class="text-white mb-3" style="font-family: 'Courgette', cursive;">Category List</h2>
                <table class="table table-dark table-hover table-striped">
                    <thead>
                        <tr>
                        <th>Label</th>
                        <th>Description</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody id="categoryList"></tbody>
            </div>
        </div>
    </div>
</body>
<script src="./js/static.js"></script>
<script src="./js/apiCall.js"></script>
<script src="./js/nav.js"> </script>
<script>
    let data = categoryListApi()
            .then(data=>{
                generatCategoryTable(data)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const generatCategoryTable = (data= [{_id,label,description}]) =>{
            data.map((row,index)=>{
                $("#categoryList").append(`
                    <tr>
                        <td>${row.label}</td>
                        <td>${row.description}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delCategory('${row._id}')" on>Delete</button>
                        </td>
                    </tr>
                `)
            })
        }

        function delCategory(id){
            deleteCategoryList(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }

</script>
</html>
