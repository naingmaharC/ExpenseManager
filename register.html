<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a4bde1e6e3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bgColor text-light">
    <div class="container" style="height: 100%;">
        <div class="d-flex justify-content-center align-items-center py-5" style="height: 100%;">
            <div class="row shadow formColor rounded-3" style="width:100%; height: 80%;">
                <div class="col-sm-6 rounded-3" style="background-image: url('https://w0.peakpx.com/wallpaper/533/937/HD-wallpaper-bitcoin-black-logo-creative-cryptocurrency-metal-grid-background-bitcoin-logo-brands-bitcoin.jpg'); 
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-position: center;">
                </div>
                <div class="col-sm-6 py-5">
                    <div class="d-flex flex-column justify-content-center px-5">
                        <h3 class="h1 text-center" style="font-family: 'Courgette', cursive;">Sign Up</h3>
                        <div class="mb-2">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-2">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-2">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="mb-2">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone"placeholder="09123456789">       
                        </div>
                        <div class="mb-2">
                            <label for="img">Photo</label>
                            <input type="text" class="form-control" id="img" placeholder="Your Image Link">
                        </div>
                        <div class="mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <br>
                        <button id="sumbit" class="btn btn-primary rounded-1">Sumbit</button>
                        <br>
                        <div class="d-flex justify-content-center">
                            <span>Have an already account ?</span>
                            <a href="./index.html" style="margin-left: 5px;">Login Here</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
    <script src="./js/static.js"></script>
    <script src="./js/apiCall.js" ></script>
    <script>    
        function registerApi(param,cb){
            newUserRegister(param)
        }

        $(document).ready(() => {
            $("#sumbit").click(() => {    
                let param = registerData()
                if (!param) {
                    alert("Invaild Register Data")
                } else {
                    registerApi(param)
                }         
            })
        })
        function registerData(){
            let name = $("#name").val()
            if(!name) return null
            let username = $("#email").val()
            if(!username) return null
            let age = $("#age").val()
            if(!age) return null
            let phone = $("#phone").val()
            if(!phone) return null
            let gender = $("#gender").val()
            if(!gender) return null
            let password = $("#password").val()
            if(!password) return null
            let image = $("#img").val()
            if(!image) return null
            return {
                name,username,age,phone,gender,password,image
            }
        }
    </script>
</html>
