<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a4bde1e6e3.js" crossorigin="anonymous"></script> 
        <script src="./js/static.js"></script>
        <title>Expense Manager</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="nav"> </div>
        <div class="container" style="margin-top: 80px;">
            <div class="p-5 bg-dark text-white rounded" >
                <table class="table table-dark table-hover p-3">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="user_list"></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./js/authChecker.js"></script>
    <script src="./js/nav.js"> </script>

    <script src="./js/apiCall.js" ></script>

    <script>
        let data = getUserData()
            .then(data=>{
                generatUserTableRow(data)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const generatUserTableRow = (data= [{_id,role,amount,username,name}]) =>{
            data.map((row,index)=>{
                $("#user_list").append(`
                    <tr>
                        <td>${row.name}</td>
                        <td>${row.username}</td>
                        <td>${row.role}</td>
                        <td>${row.amount}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delUser('${row._id}')" on>Delete</button>
                        </td>
                    </tr>
                `)
            })
        }

        function delUser(id){
            deleteUser(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }

    </script>
</html>
