            <div class="col p-3">

    <script src="./js/static.js"></script>

    <script>
        let userData = getUserData()
            .then(userData=>{
                generatUserTableRow(userData)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const generatUserTableRow = (userData= [{_id,role,amount,username,name}]) =>{
            userData.map((row,index)=>{
                $("#user_list").append(`
                    <tr>
                        <td>${row.name}</td>
                        <td>${row.username}</td>
                        <td>${row.role}</td>
                        <td>${row.amount}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delUser('${row._id}')" on>Delete</button>
                        </td>
                    </tr>
                `)
            })
        }

        function delUser(id){
            deleteUser(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }

        let categoryData = categoryListApi()
            .then(categoryData=>{
                generatCategoryTable(categoryData)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const generatCategoryTable = (categoryData= [{_id,label,description}]) =>{
            categoryData.map((row,index)=>{
                $("#categoryList").append(`
                    <tr>
                        <td>${row.label}</td>
                        <td>${row.description}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delCategory('${row._id}')" on>Delete</button>
                        </td>
                    </tr>
                `)
            })
        }

        function delCategory(id){
            deleteCategoryList(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }

        let income = getIncomeList()
            .then(data=>{

                incomeListTable(data)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const incomeListTable = (data= [{_id,label,amount,description}]) =>{
            data.map((row,index)=>{
                $("#income_list").append(`
                    <tr>
                        <td>${row.label}</td>
                        <td>${row.amount}</td>
                        <td>${row.description}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delIncome('${row._id}')" >Delete</button>
                        </td>
                    </tr>
                `)
            })
        }
        function delIncome(id){
            deleteIncomeList(id).then(()=>{
            })
        }

        let data = getExpenseList()
            .then(data=>{
                console.log(data)
                expenseListTable(data)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const expenseListTable = (data= [{_id,label,amount,description}]) =>{
            data.map((row,index)=>{
                $("#expense_list").append(`
                    <tr>
                        <td>${row.label}</td>
                        <td>${row.amount}</td>
                        <td>${row.description}</td>
                        <td>${row.category}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delexpense('${row._id}')" >Delete</button>
                        </td>
                    </tr>
                `)
            })
        }
        function delexpense(id){
            deleteExpenseList(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }
