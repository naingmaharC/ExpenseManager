<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body  class="bg-dark">
    <div class="container" style="height: 100vh;">
        <div class="d-flex justify-content-center  align-items-center bg-dark  text-white" style="height: 100%;">
          <div class="row shadow" style="width: 100%;height: 80%;">
              <div class="col-sm-6 bg-dark p3" 
                style="background-image: url('https://w0.peakpx.com/wallpaper/533/937/HD-wallpaper-bitcoin-black-logo-creative-cryptocurrency-metal-grid-background-bitcoin-logo-brands-bitcoin.jpg'); 
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;"
              ></div>
              <div class="col-sm-6 bg-dark p3">
                  <div class="d-flex flex-column justify-content-center mx-5" style="height: 100%;">
                  <h2 class=" d-flex justify-content-center display-1" style="font-family: 'Courgette', cursive">Login</h2>
                  <div class="mb-3 mt-3">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="User Name" name="username" >
                  </div>
                  <div class="mb-3">
                       <label for="pwd">Password:</label>
                       <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="form-check mb-3">
                       <label class="form-check-label">
                       <input class="form-check-input" type="checkbox" name="remember"> Remember me
                       </label>
                  </div>
                  <button type="text" class="btn btn-primary width:100px;">Login</button>
                  <br>
                  <a href="#" class="btn btn-outline-dark text-light">Don't have an account? <span style="text-decoration:underline;">Sign Up</span></a>
               </div>
                 
              </div>
            </div>
         </div>
    </div>
 
   
  </body>
</html>
