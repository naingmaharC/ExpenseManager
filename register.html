<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a4bde1e6e3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container bg-dark" style="height: 100vh;">
        <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
            <div class="row shadow rounded-3" style="width:100%; height: 80%;">  
                <div class="col-sm-6 rounded-3" style="background-image: url('https://w0.peakpx.com/wallpaper/533/937/HD-wallpaper-bitcoin-black-logo-creative-cryptocurrency-metal-grid-background-bitcoin-logo-brands-bitcoin.jpg'); 
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-position: center;">  
                </div>            
                <div class="col-sm-6">
                    <div class="d-flex flex-column justify-content-center px-5" style="height: 100%;">
                        <h3 class="h1 text-center" style="font-family: 'Courgette', cursive;
                        ">Sign Up</h3>
                        <form action="">
                            <div class="mb-2">
                                <label for="name" class="form-label">Name</label>
                                <div class="d-flex flex-row align-items-center ">
                                    <i class="fa-solid fa-user me-3"></i>
                                    <input type="text" class="form-control" id="name"
                                    placeholder="Your Name" required>
                                </div>                              
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@gmail.com " required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Confirm Password" required>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button id="sumbit" class="btn btn-danger rounded-1" style="width: 100px;" required>Cancel</button>
                                <button id="sumbit" class="btn btn-primary rounded-1" style="width: 100px;" required>Sumbit</button>                               
                            </div>        
                        </form>    
                    </div>                        
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
