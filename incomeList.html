<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a4bde1e6e3.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <title>Expense Manager</title>
</head>
<body>
    <div id="nav" > </div>
    <div class="container" style="margin-top: 80px;">
        <h2>Income list</h2>
        <div class="p-5 bg-dark text-white rounded" >
            <table class="table table-dark table-hover p-3">
                <thead>
                <tr>
                    <th>label</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="income_list"></tbody>
            </table>
        </div>
    </div>
    
</body>
<script src="./js/nav.js"> </script>
<script src="./js/apiCall.js" ></script>
<script src="./js/static.js"></script>

 
    <script>
        let data = getIncomeList()
            .then(data=>{
                console.log(data)
                incomeListTable(data)
            })
            .catch(error=>{
                console.warn(error)
            })
    
        const incomeListTable = (data= [{_id,label,amount,description}]) =>{
            data.map((row,index)=>{
                $("#income_list").append(`
                    <tr>
                        <td>${row.label}</td>
                        <td>${row.amount}</td>
                        <td>${row.description}</td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="delIncome('${row._id}')" >Delete</button>
                        </td>
                    </tr>
                `)
            })
        }
        function delIncome(id){
            deleteIncomeList(id).then(()=>{
                alert("Successfully Deleted " + id)
            })
        }

    </script>
</html>
